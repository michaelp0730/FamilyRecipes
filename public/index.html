<body>

    <header id="main-header" class="main-header">
        <div class="small-10 push-1">
            <a class="pp-page-link" href="http://pellegrinipage.com/">Back to PellegriniPage</a>
            <input type="search" class="search" value="Search" />
            <section id="main-header-section"></section>
        </div>
    </header>

    <section id="main-content"></section>

    <footer id="main-footer">
        Copyright &copy; <span id="copyright-date"></span> The Pellegrini Family | All Rights Reserved
    </footer>

<script type="text/template" id="home-header-template">
    <h1 id="main-headline">Family <span class="headline-light">Recipes</span></h1>
    <nav>
        <ul>
            <li class="home">Home</li>
            <li class="breakfast">Breakfast</li>
            <li class="salad">Salads</li>
            <li class="soup">Soups</li>
            <li class="entree">Entrees</li>
            <li class="side">Sides</li>
            <li class="dessert">Desserts</li>
        </ul>
    </nav>
</script>

<script type="text/template" id="recipe-header-template">
    <h1><%= title %></h1>
    <span class="<%= type %> small-label"><%= type %></span>
</script>

<script type="text/template" id="home-recipes-template">
    <div class="small-10 push-1 container">
        <div id="search-results"></div>

        <div id="breakfast-container" class="clearfix"></div>

        <div id="salads-container" class="clearfix"></div>

        <div id="soups-container" class="clearfix"></div>

        <div id="entrees-container" class="clearfix"></div>

        <div id="sides-container" class="clearfix"></div>

        <div id="desserts-container" class="clearfix"></div>
    </div>
</script>

<script type="text/template" id="home-meal-type-template">
    <h2 class="<%= type %>"><%= title %></h2>
    <div id="<%= id %>" class="recipe-list-container">
        <ul>
            <% _.each(collection.models, function(item) { %>
                <li id="<%= item.get('id') %>"><%= item.get('title') %></li>
            <% }); %>
        </ul>
    </div>
</script>

<script type="text/template" id="recipe-main-content-template">
    <section class="about-this-dish clearfix">
        <div class="small-10 push-1 container">
            <nav class="left">
                <ul>
                    <li class="home">Home</li>
                    <li class="breakfast">Breakfast</li>
                    <li class="salad">Salads</li>
                    <li class="soup">Soups</li>
                    <li class="entree">Entrees</li>
                    <li class="side">Sides</li>
                    <li class="dessert">Desserts</li>
                </ul>
            </nav>
            <img src="<%= img %>" />
            <h3>About this dish:</h3>
            <p><%= about %></p>
        </div>
    </section>

    <section>
        <div class="small-9 push-2 container">
            <h3>Ingredients:</h3>
            <ul class="ingredients-list">
                <% _.each(ingredients, function(item) { %>
                    <li><%= item %></li>
                <% }); %>
            </ul>
            <h3>Instructions:</h3>
            <p><%= instructions %></p>
        </div>
    </section>
</script>

<script type="text/template" id="search-results-template">
    <h3>Search results:</h3>
</script>


<script src="js/vendor/underscore-min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
<script src="js/vendor/backbone-min.js"></script>
<script src="js/plugins/namespace.js"></script>
<script src="js/models/recipes-model.js"></script>
<script src="js/collections/recipes-collection.js"></script>
<script src="js/views/recipes-view.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/main.js"></script>
</body>
</html>
